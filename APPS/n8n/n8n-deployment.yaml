apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-deployment
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
      - name: n8n
        image: n8nio/n8n:1.59.4
        resources:
          limits:
            memory: "512Mi"
          requests:
            memory: "320Mi"
        env:
        - name: N8N_SECURE_COOKIE
          value: "false"
        - name: TZ
          value: "Europe/Warsaw"
        - name: WEBHOOK_URL
          value: "https://n8n.lab.gixo.co.uk/"
        - name: DB_SQLITE_BUSY_TIMEOUT
          value: "10000"  # This sets a 10-second timeout for SQLite  
        ports:
        - containerPort: 5678
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-pvc
