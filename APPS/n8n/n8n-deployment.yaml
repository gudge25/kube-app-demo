apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-deployment
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: DoesNotExist  # Ensure the node does not have the control-plane role
      containers:
      - name: n8n
        image: n8nio/n8n:1.116.2
        resources:
          limits:
            memory: "512Mi"
          requests:
            memory: "320Mi"
        env:
        - name: N8N_SECURE_COOKIE
          value: "true"
        - name: DB_SQLITE_POOL_SIZE
          value: "2"
        - name: N8N_PERSONALIZATION_ENABLED
          value: "false"
        - name: N8N_PUBLIC_API_DISABLED
          value: "false"
        - name: N8N_PUBLIC_API_SWAGGERUI_DISABLED
          value: "true"   
        - name: N8N_HIDE_GITHUB_STAR_BUTTON
          value: "true"
        - name: TZ
          value: "Europe/Warsaw"
        - name: WEBHOOK_URL
          value: "https://api.lab.gixo.co.uk/"
        - name: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
          value: "true"
        ports:
        - containerPort: 5678
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: n8n-pvc
